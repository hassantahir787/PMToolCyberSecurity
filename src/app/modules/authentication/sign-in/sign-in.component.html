<div class="modal-header">
  <h2>
    {{ "LCZ_SIGNIN.TITLE" | translate}}
  </h2>
</div>

<div class="modal-body">
  <form (submit)="onSubmit()" [formGroup]="signInForm">
    <div class="container">
      <div class="row">
        <div class="col-12" *ngIf="serverSideError">
          <alert type="danger">
            Invalid username or password
          </alert>
        </div>
      </div>

      <!-- Email text field -->
      <div class="row mt-3 mb-3">
        <div class="col-12">
          <input type="text" class="form-control" formControlName="username"
            [placeholder]="'LCZ_SIGNIN.EMAIL' | translate">
        </div>
      </div>

      <!-- Password text field -->
      <div class="row">
        <div class="col-12">
          <input type="password" class="form-control" formControlName="password"
            [placeholder]="'LCZ_SIGNIN.PASSWORD' | translate">
        </div>
      </div>

      <!-- Sign in button -->
      <div class="row">
        <div class="mt-4 mb-3 col-12">
          <button class="btn-block hd-outline-button ml-auto mr-auto" type="submit">
            {{ "LCZ_SIGNIN.LOGIN" | translate}}
          </button>
        </div>
      </div>

      <div class="row">
        <div class="mt-3 mb-3 col-12">
          <!-- Forgot password link -->
          <div class="text-center">
            <span class="hd-gray-text">{{ "LCZ_SIGNIN.FORGOT_PASSWORD" | translate}} </span>
            <a data-toggle="modal" href="javscript:void(0)" (click)="forgotPassword()">
              {{ "LCZ_SIGNIN.CLICK_HERE" | translate}}
            </a>
          </div>

          <!-- Create new account link -->
          <!-- <div class="text-center">
            <a data-toggle="modal" href="#" (click)="signUp()">
              {{ "LCZ_SIGNIN.CREATE_ACCOUNT" | translate}}
            </a>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Sign in with facebook button -->
    <button class="btn-block btn-facebook hd-social-login-btn mb-2" type="button">
      <div>
        <img src="assets/images/facebook-logo.svg">
      {{ "LCZ_SIGNIN.LOGIN_WITH_FACEBOOK" | translate}}
    </div>

    </button>

    <!-- Sign in with google button -->
    <button class="btn-block btn-google hd-social-login-btn" (click)="onSignInWithGoogle()" type="button">
      <div>
        <img src="assets/images/g-plus-logo.svg">
        {{ "LCZ_SIGNIN.LOGIN_WITH_GOOGLE" | translate}}
      </div>
    </button>
  </form>
</div>
